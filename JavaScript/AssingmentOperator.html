<!DOCTYPE html>
<html>
<body>

<h2>Assignment Operators</h2>

<h3> += Operator</h3>
<p id="+="></p>

<h3> -= Operator</h3>
<p id="-="></p>

<h3> *= Operator</h3>
<p id="*="></p>

<h3> /= Operator</h3>
<p id="/="></p>

<h3>  %= Operator</h3>
<p id="%="></p>

<h3>  **= Operator</h3>
<p id="**="></p>

<script>
let a = 100;
a += 5;
document.getElementById("+=").innerHTML = a;

let b = 200;
b -= 5;
document.getElementById("-=").innerHTML = b;

let c = 150;
c *= 5;
document.getElementById("*=").innerHTML = c;

let d = 10;
d /= 5;
document.getElementById("/=").innerHTML = d;

let e = 10;
e %= 5;
document.getElementById("%=").innerHTML = e;

let f = 10;
f **= 5;
document.getElementById("**=").innerHTML = f;
</script>

</body>
</html>
