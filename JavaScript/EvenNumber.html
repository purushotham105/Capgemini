<!DOCTYPE html>
<html>
    <head>
        <title>Even Number
        </title>
    </head>
    <body>
        <script>
            let number=prompt("Enter your number");// if else 
            if (number%2 !=0){
                console.log("The number is odd number");
            }
            else if(number%2==0){
                console.log("The number is even number");

            }else{
                console.log("please enter valid number");

            }
        </script>
    </body>
</html>
