<!DOCTYPE html>
<html>
<body>

<h2>Arithmetic Operators</h2>
<h3>+ Operator/Addition</h3>
<p id="+"></p>

<h3>- Operator/Subtraction</h3>
<p id="-"></p>

<h3>* Operator/Multiplication</h3>
<p id="*"></p>

<h3> / Operator/Division</h3>
<p id="/"></p>

<h3> % Operator/Remainder</h3>
<p id="%"></p>

<h3> ** Operator/</h3>
<p id="**"></p>


<script>
let a = 5;
let b = 2;
let c = a + b;
document.getElementById("+").innerHTML = c;

let d = 5;
let e = 2;
let f = d - e;
document.getElementById("-").innerHTML = f;

let g = 5;
let h = 2;
let i = g * h;
document.getElementById("*").innerHTML = i;

let j = 5;
let k = 2;
let l = j / k;
let m = j%k;
document.getElementById("/").innerHTML = l;
document.getElementById("%").innerHTML = m;
let p = 100;
document.getElementById("**").innerHTML = p ** 2;
</script>

</body>
</html>
