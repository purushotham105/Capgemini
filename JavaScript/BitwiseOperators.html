<!DOCTYPE html>
<html>
<body>
<h1>Bitwise Operators</h1>
<h2>Bitwise AND</h2>
<p id="And">My First Paragraph.</p>

<h2>Bitwise OR</h2>
<p id="Or"></p>

<h2>Bitwise XOR</h2>
<p id="xor"></p>
<h2>Bitwise NOT</h2>
<p id="Not"></p>

<h2>Bitwise Left</h2>
<p id="left"></p>

<h2>Bitwise Right.</h2>
<p id="right"></p>

<h2>Bitwise Double Right</h2>
<p id="Dright"></p>

<script>
// Bitwise AND
document.getElementById("And").innerHTML = 5 & 1;
// Bitwise OR
document.getElementById("Or").innerHTML = 5 | 1;
// Bitwise XOR
document.getElementById("xor").innerHTML = 5 ^ 1;
// Bitwise NOT
document.getElementById("Not").innerHTML = ~ 5;
// Bitwise Left
document.getElementById("left").innerHTML = 5 << 1;
// Bitwise Right
document.getElementById("right").innerHTML = -5 >> 1;
// Bitwise Double Right
document.getElementById("Dright").innerHTML = 5 >>> 1;
</script>
</script>

</body>
</html>
